    <h2 style="text-align: center;">{{homeCtrl.organizationName}} : {{homeCtrl.programName}}</h2>
    <br>
    <div style="text-align: center;" ng-form="homeCtrl.emailForm"
    	ng-submit="homeCtrl.logTime()">
    	<label class="control-label"> Email: </label>
    	<label>
			<input class="form-control" type="email" ng-model="homeCtrl.userEmail"></input>
    	</label>
    	<label>
			<input class="btn btn-danger" style="margin-bottom: 2px;" type="submit" value="Sign In / Sign Out"></input>
		</label>
    	
    	<a ng-if="homeCtrl.status.loading" class="fa fa-lg fa-spinner fa-spin"></a>
    <div>
    <button class="btn btn-warning" type="button" ng-click="homeCtrl.commentsModal()">comment</button>
</div>
<script type="text/ng-template" id="commentsModal.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">What did you do today?</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <textarea style="width: 268px; height: 80px;" ng-model="homeCtrl.comments"></textarea>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="homeCtrl.ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="homeCtrl.cancel()">Cancel</button>
    </div>
</script>
